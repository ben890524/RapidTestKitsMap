<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"

    <title>現有快篩試劑查詢</title>
    <script type="module" crossorigin src="./assets/index.ec2031f3.js"></script>
    <link rel="stylesheet" href="./assets/index.21898168.css">
  </head>
  <body>
    <div id="app"></div>
    
    <script defer>
      function calculateVh() {
        let mobileHeight;
        if (window.innerWidth >= 503) {
          mobileHeight = window.innerHeight - 169;
        } else {
          mobileHeight = window.innerHeight - 199;
        }
        document.documentElement.style.setProperty("--mobileHeight", mobileHeight + "px");
      }
      // Initial calculation
      calculateVh();

      // Re-calculate on resize
      window.addEventListener("resize", calculateVh);

      // Re-calculate on device orientation change
      window.addEventListener("orientationchange", calculateVh);
    </script>
  </body>
</html>
