<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>現有快篩試劑查詢</title>
    <script type="module" crossorigin src="./assets/index.453cca8f.js"></script>
    <link rel="stylesheet" href="./assets/index.85fd272a.css">
  </head>
  <body>
    <div id="app"></div>
    
    <script defer>
      function calculateVh() {
        let mobileHeight;
        let mobileHeightForMap;
        if (window.innerWidth >= 503) {
          mobileHeight = window.innerHeight - 169;
        } else {
          mobileHeight = window.innerHeight - 199;
        }
        if (window.innerWidth >= 768) {
          mobileHeightForMap = window.innerHeight - 194;
        } else if (window.innerWidth >= 503) {
          mobileHeightForMap = window.innerHeight - 186;
        } else{
          mobileHeightForMap = window.innerHeight - 166;
        }
        document.documentElement.style.setProperty(
          "--mobileHeight",
          mobileHeight + "px"
        );
        document.documentElement.style.setProperty(
          "--mobileHeightForMap",
          mobileHeightForMap + 50 + "px"
        );
      }
      // Initial calculation
      calculateVh();
      // Re-calculate on resize
      window.addEventListener("resize", calculateVh);
      // Re-calculate on device orientation change
      window.addEventListener("orientationchange", calculateVh);
    </script>
  </body>
</html>
